name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code...
        uses: actions/checkout@v3

      - name: Set up Node.js...
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      - name: Run Semantic Release
        env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: npx semantic-release
